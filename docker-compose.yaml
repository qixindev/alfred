version: '3'

services:
  alfred:
    build: .
    container_name: alfred
    # command: migrate-db
    # command: init
    ports: ["80:80"]
    depends_on: ["postgres"]
    environment:
      - CONFIG_PATH=config.dev.yaml
      - DEPLOY_TYPE=local
      - RELEASE_TYPE=first
    volumes:
      - /etc/localtime:/etc/localtime
      - ./config.dev.yaml:/app/config.dev.yaml
      - ./data/jwks:/app/data/jwks
    networks:
      - qixin
  postgres:
    image: postgres
    container_name: postgres
    ports: ["5432:5432"]
    environment:
      - POSTGRES_USER=qixin
      - POSTGRES_PASSWORD=qixin
      - POSTGRES_DB=accounts
    volumes:
      - ./data/pg_data:/var/lib/postgresql/data
    networks:
      - qixin

networks:
  qixin:
    driver: bridge
